{% extends "base.html" %}
{% block title %}
Asset Overview
{% endblock title %}

{% block content %}
    {% if user %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/static/img/booking_tile.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">bookings</h5>
                <p class="card-text">Manage your bookings. Add and remove assets to your portfolio.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <section class="jumbotron">
            <div class=container>
                <div class="row ">
                    <h1 class="p-3 text-center">services</h1>
                    <div class="col-sm-10 col-lg-3 m-auto">
                        <div class="card border-0">
                            <div class="card-block">
                                <div class="d-flex justify-content-between">
                                    <h3 class="card-title">bookings</h3>
                                </div>
                            </div>
                            <img src="/static/img/booking_tile.png" class="card-img-bottom img-fluid">
                        </div>
                    </div>
                    <div class="col-sm-10 col-lg-3 m-auto">
                        <div class="card border-0">
                            <div class="card-block">
                                <div class="d-flex justify-content-between">
                                    <h3 class="card-title">analyze</h3>
                                </div>
                            </div>
                            <img src="/static/img/analyze_tile.png" class="card-img-bottom img-fluid">
                        </div>
                    </div>
                    <div class="col-sm-10 col-lg-3 m-auto">
                        <div class="card border-0">
                            <div class="card-block">
                                <div class="d-flex justify-content-between">
                                    <h3 class="card-title">statistics</h3>
                                </div>
                            </div>
                            <img src="/static/img/statistics_tile.png" class="card-img-bottom img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </section>
    {% else %}
        <form method="post" action="/login">
            <div>
                <input type="text" name="user-name" placeholder="Enter your name"><br>
                <input type="email" name="user-email" placeholder="Enter your email address"><br>
                <input type="password" name="user-password" placeholder="Enter your password"><br>

                <button>Submit</button>
            </div>
        </form>
    {% endif %}
{% endblock %}
